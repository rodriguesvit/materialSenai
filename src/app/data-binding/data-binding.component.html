<h1>Interpolação</h1>

<p>String com interpolação: {{ url }}</p>
<p>1 + 1 = {{ 1 + 1 }}</p>

<h1>Property Binding</h1>
<img [src]="urlimg">

<h1>Event binding</h1>
<input type="text"(keyup)="onKeyUp($event)"
(keyup.enter)="armazenarValor(campoInput.value)"
#campoInput
>

<p>valor doteucu: {{valorAtual}}</p>
<p>valor atual: {{valorArmazenado}}</p>

<br>

<span
(mouseover)="onMouseOver()"
(mouseout)="onMouseOut()"
[class.highlight]="isMouseOver"
>Passe o mouse</span>
<p>{{isMouseOver}}</p>
