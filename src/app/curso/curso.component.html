<form class="form-horizontal mt-4" (ngSubmit)="onSubmit(f)" #f="ngForm">

    <div class="form-group">
        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome: </label>
        </div>
        <div class="col-sm-12">
            <input type="text" placeholder="Nome" name="nome" id="nome" class="form-control" required #nome="ngModel" [(ngModel)]="curso.nome">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="descricao" class="control-label">Descrição: </label>
        </div>
        <div class="col-sm-12">
            <input type="text" name="descricao" id="descricao" placeholder="Descrição" class="form-control" required #descricao="ngModel" [(ngModel)]="curso.descricao">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="email" class="control-label">Email para contato: </label>
        </div>
        <div class="col-sm-12">
            <input type="email" name="email" email id="email" placeholder="Email" class="form-control" required #email="ngModel" [(ngModel)]="curso.email">
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success rounded-pill">Enviar Formulário</button>
    </div>
</form>
